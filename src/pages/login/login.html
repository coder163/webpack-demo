<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<div class="login">
    <div class="fl content">
        <img src="lock.png" class="fl">
        <form >
            <ul>
                <li>
                    管理员账号&nbsp;<input type="text" name="uname" required="true" class="easyui-validatebox">
                </li>
                <li>
                    管理员密码&nbsp;<input type="password" id="upassword" name="upassword" required="true" class="easyui-validatebox">
                </li>
                <li>
                    图形验证码&nbsp;<input type="text" name="code" id="code" class="easyui-validatebox" required="true">
                    <a class="changeImg"><img alt="" id="codeImg"></a>
                </li>
                <li><input type="button" id="login-btn"  value="管理员登录">&nbsp;<span class="tips"></span></li>

            </ul>
        </form>
    </div>
</div>

</body>
</html>
